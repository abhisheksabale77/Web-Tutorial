<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

    <div class="main">

          <div class="navbarprt1">
            <h3>Home</h3>

          </div>
          <div class="navbarprt2">

          </div>
        </div>
        <div class="part2">
            <div class="content">
